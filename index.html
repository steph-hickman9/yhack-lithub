<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Get started with MapView - Create a 2D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">
<script src="https://js.arcgis.com/4.1/"></script>
<script>
var map;
require([
  "esri/Map",
  "esri/views/MapView",
  "dojo/domReady!",
  "esri/widgets/Locate",
  "esri/layers/GraphicsLayer",
  "esri/Graphic",
  "esri/geometry/Point",
  "esri/SpatialReference"
], function(Map, MapView, GraphicsLayer, Locate, Point, SpatialReference ){
  map = new Map({
    basemap: "topo"
  });
  
  var view = new MapView({
    container: "viewDiv",  // Reference to the scene div created in step 5
    map: map,  // Reference to the map object created before the scene
    zoom: 16,  // Sets the zoom level based on level of detail (LOD)
    center: [-77.6364, 38.8121]  // Sets the center point of view in lon/lat
  });
  
  //var point = new Point(-77.6364, 38.8121, new SpatialReference({ wkid: 4326 }));
  
  //var gl = new GraphicsLayer();
  //map.add(gl);

  /*var locateWidget = new Locate({
    view: view,   // Attaches the Locate button to the view
    graphicsLayer: gl  // The layer the locate graphic is assigned to
  });*/
   //startup() must be called to start the widget
  //locateWidget.startup();

  //view.ui.add(locateWidget, "top-right");
 
});


</script>
</head>
<body>
  <div id="viewDiv">
    
  </div>
</body>
</html>
